<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        /* 居中 */
        margin: 30px auto;
      }
      div:hover {
        /* 旋转,角度为正时顺时针旋转，角度为负时逆时针旋转 */
        transform: rotate(-30deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
